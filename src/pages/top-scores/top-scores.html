<ion-header>
  <ion-navbar color="transparent"></ion-navbar>
</ion-header>


<ion-content padding text-center>
  <div class="dTable">
    <div class="dCell">
      <h1>Top Scores</h1>
      <br>
      <div class="container">
        <ion-list *ngIf="(storeDB|async)[0]; else loading">
          <ion-item *ngFor="let recors of (storeDB|async);let i = index">
            <ion-avatar item-start>
              <h1>{{(i+1 < 10)? '0'+(i+1): (i+1)}}</h1>
            </ion-avatar>
             <h2>{{recors?.user?.email}}</h2>
             <p>score: {{recors?.score}}</p>
          </ion-item>
        </ion-list>
        <ng-template #loading>
          <p>loading...</p>
          <ion-spinner color="light" name="bubbles"></ion-spinner>
        </ng-template>        
      </div>
    </div>
  </div>



</ion-content>
