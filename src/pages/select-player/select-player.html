

<ion-content padding>

  <div class="dTable" text-center>
    <div class="dCell">
      <h1>Select your Ship</h1>
      <ion-grid>
        <ion-row #row>

          <ion-col
            #col
            *ngFor="let imgUrl of (storeImgPlayer|async)"
            padding>
              <img
                id="{{ imgUrl.split('/').reverse()[0].split('.')[0] }}"
                src="{{ imgUrl }}"
                alt=""
                (click)="selectShipe($event,col)">
          </ion-col>
        </ion-row>
      </ion-grid>
      <button
        [disabled]="!selectedShipe"
        ion-button
        block
        margin-vertical 
        (click)="startGame()">Play</button>
    </div>
  </div>

</ion-content>
