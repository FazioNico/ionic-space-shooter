<ion-content padding>

  <div class="dTable" text-center>
    <div class="dCell">

      <h1>{{(formType === 'login')? 'Login': 'Signin'}}</h1>
      <form [formGroup]="authForm">
        <ion-list inset>
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input id="email" name="email" type="email" placeholder="your@email.ch" formControlName="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input id="password" name="password" type="password" placeholder="******" formControlName="password" required></ion-input>
          </ion-item>
        </ion-list>
      </form>
      <div margin padding-top>
        <div *ngIf="formType === 'login'">
          <button block ion-button (click)="onLogin()" [disabled]="!authForm.valid">Login</button>
          <p>
            <span (click)="showForm('signin')">Don't have a account? Go to signin</span>
          </p>
          <p>
            <span (click)="dismiss()">Cancel</span>
          </p>
        </div>
        <div *ngIf="formType === 'signin'">
          <button block ion-button (click)="onSignup()" [disabled]="!authForm.valid">Create acount</button>
          <p>
            <span (click)="showForm('login')">Alerady have a account? Go to login</span>
          </p>
          <p>
            <span (click)="dismiss()">Cancel</span>
          </p>
        </div>
      </div>

    </div>
  </div>

</ion-content>
