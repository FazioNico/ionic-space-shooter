
<ion-content padding text-center>
  <div class="dTable">
    <div class="dCell">
      <h1 margin-bottom >Ionic Space Shooter</h1>
      <p class="sub-title">- Main Menu -</p>
      <div class="container">
        <button ion-button block (click)="goSpaceShooter($event)">Start Game</button>
        <button ion-button block (click)="topScore($event)">Top Scores</button>
        <button ion-button block (click)="goLogin($event)">Login / Sign</button>
        <button ion-button block (click)="credits($event)">Credits</button>
      </div>
    </div>
  </div>
</ion-content>
